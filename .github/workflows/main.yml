name: Build

on:
  workflow_dispatch:
    inputs:
      link:
        description: "link"
        required: true
        default: "https://lilegeli.netlify.app"
      name:
        description: "app name"
        required: true
        default: "lilegeli"
      delete_workflow_pattern:
        description: "The name or filename of the workflow. if not set then it will target all workflows."
        required: false
      delete_workflow_by_state_pattern:
        description: "Remove workflow by state: active, deleted, disabled_fork, disabled_inactivity, disabled_manually"
        required: true
        default: "All"
        type: choice
        options:
          - "All"
          - active
          - deleted
          - disabled_inactivity
          - disabled_manually
      delete_run_by_conclusion_pattern:
        description: "Remove workflow by conclusion: action_required, cancelled, failure, skipped, success"
        required: true
        default: "All"
        type: choice
        options:
          - "All"
          - action_required
          - cancelled
          - failure
          - skipped
          - success
      dry_run:
        description: "Only log actions, do not perform any delete operations."
        required: false

jobs:
  buildpackage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install nativefier -g
      - name: Build
        run:  |
          nativefier --name lilegeli --portable https://lilegeli.netlify.app
          ls
      - name: Package Bundle
        run: 7z a -tzip lilegeli-${{ runner.OS }}.zip ./lilegeli-linux-x64
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lilegeli-${{ runner.OS }}-${{ runner.arch }}
          path: lilegeli-*.zip
